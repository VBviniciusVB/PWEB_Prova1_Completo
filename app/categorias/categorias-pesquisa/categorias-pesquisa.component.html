<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>

<div class="container">
<form autocomplete="off" (ngSubmit)="pesquisar()">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>
        Categorias
      </h1>
    </div>
    <div class="ui-g-12 ui-fluid">
        <label>Procurar categoria por nome:</label>
        <input pInputText type="text" name="descricao"  [(ngModel)]="nomeBusca">
    </div>
    <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>
</form>

  <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="categorias" [paginator]="true" [rows]="3" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th class="col-id-header">ID</th>
                    <th>Nome da Categoria</th>
                    <th class="col-acoes">Comandos</th>
                  </tr>
               </ng-template>

               <ng-template pTemplate="body" let-cat>
                  <tr>
                    <td class="col-id">{{cat.id}}</td>
                    <td>{{cat.nome}}</td>
                    <td class="col-acoes">
                        <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="100"  class="ui-button-info" [routerLink]="['/categorias',cat.id]"></button>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="100" class="ui-button-danger" (click)="confirmarExclusao(cat)"></button>
                    </td>
                  </tr>
                </ng-template>
          </p-table>
      </div>

      <div class="ui-g-12">
        <a pButton label="Cadastrar Categoria" class="button-green" routerLink="/categorias/novo"></a>
      </div>
  </div>
</div>
